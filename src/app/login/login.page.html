<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Fade Header with collapse header -->
<ion-header collapse="fade" [translucent]="true">
    <ion-toolbar *ngIf="ios">
        <ion-item>
            <ion-title>Login</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Login</ion-title>
        </ion-toolbar>

    </ion-header>
    <div class="content">

        <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
            <ion-input type="text" placeholder="Nombre de Usuario" id="UserLog" name="usrname" [(ngModel)]="usuario.username" minlength="3" maxlength="6" required></ion-input>
            <ion-input type="password" placeholder="******" id="UserLog" name="password" [(ngModel)]="usuario.password" minlength=4 maxlength="4" required></ion-input>
            <div id="login-button">
                <ion-button id="login-button" type="submit" color="light" id="loginButton" [disabled]="formulario.invalid">Login</ion-button>
                <br>
                <a href="">Crea tu cuenta Gratis!</a>
            </div>
        </form>
    </div>
</ion-content>
